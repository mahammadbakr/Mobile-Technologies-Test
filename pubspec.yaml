name: new_flutter_test
description: A new Flutter Test By ":"www.mobile-technologies.com

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.1
  sqflite: ^0.12.2+1
  path_provider: ^0.4.1
  path: ^1.6.0
  intl: ^0.16.1
  image_picker: ^0.6.7+22

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel-Regular.otf
        - asset: assets/fonts/Cinzel-Regular.otf
          weight: 100
        - asset: assets/fonts/CinzelDecorative-Regular.otf
          weight: 200
        - asset: assets/fonts/Cinzel-Bold.otf
          weight: 300
        - asset: assets/fonts/CinzelDecorative-Bold.otf
          weight: 400
        - asset: assets/fonts/Cinzel-Black.otf
          weight: 500
        - asset: assets/fonts/CinzelDecorative-Black.otf
          weight: 600